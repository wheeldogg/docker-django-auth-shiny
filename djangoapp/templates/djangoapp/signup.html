{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Sign up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form class="form form-vertical" role="form" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button id="submit_button" type="submit" disabled class="btn btn-primary">Sign-up</button>
    </div>
  </form>
{% endblock %}
